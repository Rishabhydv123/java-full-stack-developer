<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="../Task and Project/Pagination.css">
</head>
<body>
    <div class="pagination">
        <span class="label">PAGE</span>
        <a href="#" class="prev">&lt;</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#">8</a>
        <a href="#">9</a>
        <span class="dots">......</span>
        <a href="#">103</a>
        <a href="#">104</a>
        <a href="#" class="next">&gt;</a>
    </div>

    <div class="pagination">
        <a href="#first">&laquo; First</a>
        <a href="#prev">&laquo;</a>
        <a href="#1">1</a>
        <a href="#2">2</a>
        <a class="active" href="#3">3</a>
        <a href="#4">4</a>
        <a href="#5">5</a>
        <a href="#next">&raquo;</a>
        <a href="#last">Last &raquo;</a>
    </div>

    <div class="pagination-bar">
        <span>PAGE 1 of 11</span>
        <a href="#first">&laquo;</a>
        <a href="#prev">&lt;</a>
        <a href="#1">1</a>
        <a href="#2">2</a>
        <a href="#3">3</a>
        <a class="active" href="#4">4</a>
        <a href="#5">5</a>
        <a href="#6">6</a>
        <a href="#more">...</a>
        <a href="#last">LAST &raquo;</a>
    </div>
</body>
</html>
