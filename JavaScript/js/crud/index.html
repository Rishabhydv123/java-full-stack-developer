<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>

  <form onsubmit="handleForm(event)">

    <label>Email</label><br />
    <input id="email" type="email" required /><br /><br />

    <label>Password</label><br />
    <input id="pass" type="password" required /><br /><br />

    <fieldset>
      <legend>Gender</legend>

      <input type="radio" name="gender" value="male" required /> Male
      <input type="radio" name="gender" value="female" /> Female
    </fieldset><br />

    <label>Country</label><br />
    <select id="country" required>
      <option id= "btn" value="">Select</option>
      <option id= "btn" value="india">India</option>
      <option id= "btn" value="china">China</option>
      <option id= "btn" value="afghanistan">Afghanistan</option>
    </select><br /><br />

    <label>
      <input type="checkbox" id="watchman" onchange="watchmanFunc()" />
      Please check before submit
    </label><br /><br />

    <button id="btn" disabled>Submit</button>
  </form>
</body>
<script src="./js/index.js"></script>
</html>
