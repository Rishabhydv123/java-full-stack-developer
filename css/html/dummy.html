<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .header {
      background-color: #ffffff;
      border-radius: 30px;
      padding: 40px 60px;
      max-width: 1000px;
      margin: 40px auto;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      font-size: 14px;
    }

    .left-info,
    .right-links {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .btn {
      padding: 6px 14px;
      border-radius: 20px;
      border: none;
      background-color: #f0f0f0;
      cursor: pointer;
      font-weight: bold;
    }

    .profile {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .name-tag {
      position: absolute;
      top: 0;
      right: -60px;
      background: #fff;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      font-weight: bold;
    }

    .heading {
      font-size: 28px;
      font-weight: 400;
      line-height: 1.6;
    }

    .heading strong {
      font-weight: 700;
    }

    .cta-button {
      margin-top: 30px;
      padding: 10px 30px;
      border: none;
      background-color: #000;
      color: #fff;
      border-radius: 30px;
      font-size: 14px;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        gap: 10px;
      }

      .profile {
        margin-bottom: 30px;
      }

      .name-tag {
        position: relative;
        top: auto;
        right: auto;
        margin-top: 10px;
      }
    }

  </style>
</head>
<body>

  <div class="header">
    <!-- Top bar -->
    <div class="top-bar">
      <div class="left-info">
        <span>kauserxyz.dev@gmail.com</span>
        <button class="btn">Copy</button>
        <button class="btn">CV</button>
      </div>
      <div class="right-links">
        <a href="#">LinkedIn</a>
        <span>/</span>
        <a href="#">Dribbble</a>
        <span>/</span>
        <a href="#">Instagram</a>
      </div>
    </div>

    <!-- Profile Image -->
    <div class="profile">
      <img src="https://via.placeholder.com/80" alt="Profile Photo">
      <div class="name-tag">Kauser Ahmed ðŸ‘‹</div>
    </div>

    <!-- Heading -->
    <div class="heading">
      <strong>Building digital</strong><br>
      <strong>products</strong>, brands, and<br>
      experience.
    </div>

    <!-- Button -->
    <button class="cta-button">Latest Shots â†’</button>
  </div>

</body>
</html>
