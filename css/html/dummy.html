<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Example</title>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  background: #f4f4f4;
  padding: 20px;
}

header, nav, section, article, aside, footer {
  padding: 20px;
  color: white;
  text-align: center;
  font-weight: bold;
  border-radius: 8px;
  margin-bottom: 10px;
}

/* Colors */
header { background: #e74c3c; }
nav { background: #1abc9c; }
section { background: #f1c40f; color: #333; }
article { background: #e67e22; color: #333; }
aside { background: #ff66cc; color: #333; }
footer { background: #555; }

/* Layout for desktop */
main {
  display: grid;
  grid-template-columns: 2fr 1fr;
  grid-template-rows: auto auto;
  grid-gap: 10px;
}

section {
  grid-column: 1;
  grid-row: 1;
}

aside {
  grid-column: 2;
  grid-row: 1 / span 2;
}

article {
  grid-column: 1;
  grid-row: 2;
}

/* Responsive layout */
@media (max-width: 768px) {
  main {
    display: flex;
    flex-direction: column;
  }
  section, article, aside {
    width: 100%;
  }
}

  </style>
</head>
<body>
  <header><h2>Header</h2></header>
  <nav><h2>Navigation</h2></nav>
  <main>
    <section><h2>Section</h2></section>
    <aside><h2>Aside</h2></aside>
    <article><h2>Article</h2></article>
  </main>
  <footer><h2>Footer</h2></footer>
</body>
</html>
