<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Table</title>
    <link rel="stylesheet" href="../Lists,Tables.css">
</head>
<body>
    <!-- LIST EXAMPLE -->
  <div class="list-section">
    <h2>CSS Lists</h2>
    <h3>Unordered List</h3>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <h3>Ordered List</h3>
    <ol>
      <li>Frontend</li>
      <li>Backend</li>
      <li>Database</li>
    </ol>
  </div>

  <!-- TABLE EXAMPLE -->
  <div class="table-section">
    <h2>CSS Tables</h2>
    <table >
    <thead>
      <tr>
        <th>Name</th>
        <th>Course</th>
        <th>Age</th>
        <th>Moble No.</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Rishabh</td>
        <td>BCA</td>
        <td>22</td>
        <td>8596741233</td>
      </tr>
      <tr>
        <td>Anurag</td>
        <td>B.Sc IT</td>
        <td>24</td>
        <td>2255997744</td>
      </tr>
      <tr>
        <td>Abhishek</td>
        <td>MCA</td>
        <td>23</td>
        <td>5599776622</td>
      </tr>
      <tr>
        <td>Deepak</td>
        <td>B.Sc CS</td>
        <td>23</td>
        <td>2255997744</td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
