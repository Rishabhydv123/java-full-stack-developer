<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
</head>
<body>
    <fieldset>
        <legend style="text-transform: capitalize; font-size: x-large; font-weight: bolder;">User Details</legend>
        <form class="form">
            
            <!-- Name -->
            <label for="name">Name:</label>
            <input id="name" required type="text" placeholder="Please enter your name" minlength="1" maxlength="15">
            <br><br>

            <!-- Age -->
            <label for="age">Age:</label>
            <input id="age" required type="number" placeholder="Enter your age" min="1" max="100">
            <br><br>

            <!-- Email -->
            <label for="email">Email:</label>
            <input id="email" required type="email" placeholder="Enter your email">
            <br><br>

            <!-- Phone -->
            <label for="phone">Phone:</label>
            <input id="phone" required type="tel" placeholder="Enter your number">
            <br><br>

            <!-- Country Dropdown -->
            <label for="select">Country:</label>
            <select id="select">
                <option value="India">India</option>
                <option value="America">America</option>
                <option value="UP">UP</option>
            </select>
            <br><br>

            <!-- Datalist -->
            <label for="listInput">Choose:</label>
            <input id="listInput" list="list" placeholder="Select">
            <datalist id="list">
                <option value="India">
                <option value="America">
                <option value="UP">
            </datalist>
            <br><br>

            <!-- Address -->
            <label for="address">Address:</label>
            <textarea id="address" required cols="20" rows="3" placeholder="Enter the area"></textarea>
            <br><br>

            <!-- Date & Time -->
            <label for="time">Time:</label>
            <input id="time" type="time">

            <label for="date">Date:</label>
            <input id="date" type="date">
            <br><br>

            <!-- Checkbox -->
            <label for="check">Agree Terms:</label>
            <input id="check" type="checkbox">
            <br><br>

            <!-- File Upload -->
            <label for="file">Upload File:</label>
            <input id="file" type="file">
            <br><br>

            <!-- Submit Buttons -->
            <button type="submit">Hello</button>
            <input type="submit" value="Click Me">
        </form>
    </fieldset>
</body>
</html>
