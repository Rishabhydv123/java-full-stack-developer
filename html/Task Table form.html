<!DOCTYPE html>
<html>
<head>
  <title>HTML5 Forms Table</title>
</head>
<body>
  <form>
    <table border="1" cellpadding="4" cellspacing="0">
      <tr>
        <th colspan="2" style="text-align: center; font-size: 1.3em;">HTML5 Forms</th>
      </tr>
      <tr>
        <td>Select your favorite color:</td>
        <td><input type="color"></td>
      </tr>
      <tr>
        <td>Birthday:</td>
        <td><input type="date"></td>
      </tr>
      <tr>
        <td>Birthday (date and time):</td>
        <td><input type="datetime-local"></td>
      </tr>
      <tr>
        <td>E-mail:</td>
        <td><input type="email"></td>
      </tr>
      <tr>
        <td>Birthday (month and year):</td>
        <td><input type="month"></td>
      </tr>
      <tr>
        <td>Quantity (between 1 and 5):</td>
        <td><input type="number" min="1" max="5"></td>
      </tr>
      <tr>
        <td>Points:</td>
        <td><input type="range" min="1" max="10"></td>
      </tr>
      <tr>
        <td>Search Google:</td>
        <td><input type="search"></td>
      </tr>
      <tr>
        <td>Telephone:</td>
        <td><input type="tel"></td>
      </tr>
      <tr>
        <td>Add your homepage:</td>
        <td><input type="url"></td>
      </tr>
    </table>
  </form>
</body>
</html>
