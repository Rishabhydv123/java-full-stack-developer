<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/local storage/css/style.css">
</head>
<body>
    <nav id="navbar"></nav>
    <button id="btn" onclick="window.location='/local storage/index.html'">Back</button>
     <div class="contact-container">
    <h1>Contact Us</h1>
    <p>Feel free to contact us. We will get back to you soon!</p>

    <form id="contactForm">
      <label>Name</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label>Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label>Message</label>
      <textarea id="message" placeholder="Enter your message"></textarea>

      <button type="submit">Send Message</button>
    </form>

    <p id="successMsg"></p>
  </div>

  <footer id="footer"></footer>

  <script src="/local storage/js/contact.js"></script>


  <script type="module">
  import { navbar } from "/local storage/componets/navbar.js";
  document.getElementById("navbar").innerHTML = navbar();
  </script>

  <script type="module">
  import { footer } from "/local storage/componets/footer.js";
  document.getElementById("footer").innerHTML = footer();
  </script>

</body>
</html>
