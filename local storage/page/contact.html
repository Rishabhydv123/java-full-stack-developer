<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart</title>

  <link rel="stylesheet" href="/local storage/css/style.css" />
  <link rel="stylesheet" href="/local storage/css/cart.css" />
</head>
<body>

  <nav id="navbar"></nav>

  <button id="btn" onclick="window.location='/local storage/index.html'">
    Back
  </button>

  <h2>My Cart</h2>
  <div id="mainData"></div>
  <div id="total"></div>

  <footer id="footer"></footer>

  
  <script type="module">
    import { navbar } from "/local storage/componets/navbar.js";
    import { footer } from "/local storage/componets/footer.js";

    
    document.getElementById("navbar").innerHTML = navbar();
    document.getElementById("footer").innerHTML = footer();

    const homeBtn = document.getElementById("home");
    if (homeBtn) {
      homeBtn.addEventListener("click", () => {
        window.location.href = "/local storage/index.html";
      });
    }


    const contactBtn = document.getElementById("contact");
    if (contactBtn) {
      contactBtn.addEventListener("click", () => {
        alert("I am already here!!");
        window.location.href = "/local storage/pages/contact.html";
      });
    }
  </script>

</body>
</html>
