<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/local storage/css/style.css">
    <link rel="stylesheet" href="/local storage/css/contact.css">
</head>
<body>
    <nav id="navbar"></nav>
    <button id="btn" onclick="window.location='/local storage/index.html'">Back</button>
    <div class="contact-container">
    <h1>Contact Us</h1>
   <section class="contact">
  <div class="title">
    <h1>Contact Us</h1>
    <p>We are here to help you</p>
  </div>

  <div class="contact-box">

    <!-- Left Info -->
    <div class="contact-info">
      <h2>Get In Touch</h2>
      <p>üìç New Delhi, India</p>
      <p>üìû +91 9876543210</p>
      <p>‚úâ support@example.com</p>
    </div>

    <!-- Right Form -->
    <div class="contact-form">
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name">
        <input type="email" id="email" placeholder="Your Email">
        <textarea id="message" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
        <span id="msg"></span>
      </form>
    </div>

  </div>

  <!-- Live Map -->
  <div class="map">
    <iframe 
      src="https://www.google.com/maps?q=New%20Delhi&output=embed"
      loading="lazy">
    </iframe>
  </div>

</section>

  <footer id="footer"></footer>

  <script src="/local storage/js/contact.js"></script>


  <script type="module">
  import { navbar } from "/local storage/componets/navbar.js";
  document.getElementById("navbar").innerHTML = navbar();
  </script>

  <script type="module">
  import { footer } from "/local storage/componets/footer.js";
  document.getElementById("footer").innerHTML = footer();
  </script>

</body>
</html>
