<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
  <link rel="stylesheet" href="../css/Signup.css" />
  <link rel="stylesheet" href="/local storage/css/style.css" />
</head>

<body>
  <nav id="navbar"></nav>

  <button id="btn" onclick="window.location.href='/local storage/index.html'">
    Back
  </button>

  <div class="mainContainer">
    <div class="signupPage">
      <h1>Sign Up</h1>

      <label for="signUsername">Username</label>
      <input
        type="text"
        id="signUsername"
        name="signUsername"
        placeholder="Enter your name"
        autocomplete="off"
      />

      <label for="SignAge">Age</label>
      <input
        type="number"
        id="SignAge"
        name="signAge"
        placeholder="Enter your age"
        min="1"
        max="100"
      />

      <label for="signPassword">Password</label>
      <input
        type="password"
        id="signPassword"
        name="signPassword"
        placeholder="Enter your password"
        minlength="6"
        autocomplete="off"
      />

      <button class="button" type="button" onclick="signUp()">
        Submit
      </button>

      <p id="signupError" style="color: red;"></p>
      <p id="signupSuccess" style="color: green;"></p>
    </div>
  </div>

  <footer id="footer"></footer>

  <script src="/local storage/js/Singup.js"></script>

  <script type="module">
    import { navbar } from "/local storage/componets/navbar.js";
    document.getElementById("navbar").innerHTML = navbar();
  </script>

  <script type="module">
    import { footer } from "/local storage/componets/footer.js";
    document.getElementById("footer").innerHTML = footer();
  </script>
</body>
</html>
