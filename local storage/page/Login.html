<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/local storage/css/Login.css">
</head>
<body>
     <button id="btn" onclick="window.location='/local storage/index.html'">Back</button>
    <div class="mainContainer">
        <div class="loginPage">
            <h1>Login</h1>
            <label>Username</label>
            <input type="text" placeholder="Enter your Name...." name="loginUsername" id="loginUsername" autocomplete="off">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" name="Loginpassword" id="Loginpassword"autocomplete="off">
            <button class="button" type="button" onclick="login()">Submit</button>
            <p id="loginError" style="color:red;"></p>
        </div>
    </div>
</body>
<script src="/local storage/js/Login.js"></script>
</html>
