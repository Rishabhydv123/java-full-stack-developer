<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    
<style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f4f6f8;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
}

#mainData {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    padding: 10px;
}

#mainData > div {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    border: 1px solid #dce1e6;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.08);
    transition: 0.3s ease;   
    /* height: 100%; */
}

#mainData > div:hover {
    transform: translateY(-5px);
    box-shadow: 0px 6px 14px rgba(0,0,0,0.15);
    border-color: #4a90e2;
}

</style>

</head>
<body >
    <h1>Local Storage</h1>
    <div id="mainData"></div>
</body>
<script src="./index.js"></script>
</html>
